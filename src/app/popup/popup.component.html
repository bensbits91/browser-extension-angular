<div class="popup" [ngClass]="{ dark: darkMode }">
  <div class="container">
    <button (click)="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>Hello, Extension!</h1>
    <p>This is your popup page.</p>
    <div>
      <h2>Current Tab Info</h2>
      <p>Title: {{ tabTitle }}</p>
      <p>URL: {{ tabUrl }}</p>
    </div>
  </div>
</div>
